      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF8C00;stop-opacity:1" />
